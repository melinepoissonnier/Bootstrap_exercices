<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>

<body>
    <style>
        #C1{
          background-color: #d0d7e6;
        }
        #C2{
          background-color: #b0cebc;
        }
        #C3{
          background-color: #fc9685;
        }
        </style>
    
    <div class="container-sm p-5 my-2" id="C1">

        <h2 class="display-2">Bonjour ! </h2>
        <p class="lead p-auto">
            Bootstrap est sûrement le framework CSS le plus connu. Il est très puissant et permet de rendre mon site responsive.
        </p>
    </div>

    <div class="container-sm p-2 pt-3 my-2" id="C2">
        <p class="lead p-auto text-success">
            Un site responsive permet d'être plus accessible.
        </p>
    </div>

    <div class="container-sm p-2 my-2 pt-3  text-danger" id="C3">
        <p class="lead p-auto">
            Un site n'est pas responsive se prive d'une grande partie de son public potentiel.
        </p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
